<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank </title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl	text-center mt-16 font-semibold	">Welcome to
            <span class="text-purple-600">Baap-Er-Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-300 w-3/4 mx-auto mt-8 p-8">
            <h2>Please Login</h2>
            <div>
                <input class="w-3/4 border-2 border-gray-400 rounded block mb-4 px-3" type="text" name=""
                    id="user-email" placeholder="Your email ">
                <input class="w-3/4 border-2 border-gray-400 rounded block mb-4 px-3" type="password" name=""id="user-password" placeholder="password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>









    <script src="bank.js"></script>
</body>

</html>
